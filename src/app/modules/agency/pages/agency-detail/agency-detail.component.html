<form class="agency-form" [formGroup]="agencyForm">
  <mat-form-field appearance="legacy" class="agency-form__input">
    <mat-label>Nombre de agencia</mat-label>
    <input matInput placeholder="Placeholder" formControlName="name" />
    <mat-hint>{{ agencyForm.value.name.length }}/50</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="legacy" class="agency-form__input">
    <mat-label>Direcci√≥n</mat-label>
    <input matInput placeholder="Placeholder" formControlName="direction" />
    <mat-hint>{{ agencyForm.value.name.length }}/100</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="legacy" class="agency-form__input">
    <mat-label>Distrito</mat-label>
    <input matInput placeholder="Placeholder" formControlName="district" />
    <mat-hint>{{ agencyForm.value.name.length }}/30</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="legacy" class="agency-form__input">
    <mat-label>Latitud</mat-label>
    <input matInput placeholder="Placeholder" formControlName="lat" />
    <mat-hint>{{ agencyForm.value.name.length }}/20</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="legacy" class="agency-form__input">
    <mat-label>Longitud</mat-label>
    <input matInput placeholder="Placeholder" formControlName="lon" />
    <mat-hint>{{ agencyForm.value.name.length }}/20</mat-hint>
  </mat-form-field>

  <div class="agency-form__submit">
    <button
      class="agency-form__button"
      mat-raised-button
      (click)="updateAgency()"
      [disabled]="loading"
    >
      <span>Actualizar</span>
      <mat-progress-bar
        *ngIf="loading"
        mode="indeterminate"
        class="agency-form__loader"
      ></mat-progress-bar>
    </button>
  </div>
</form>
